name: Send Slack message

于:
  # schedule:
  #   # UTC 时间，每天上午11点30分
  #   - cron: '30 3 * * *'
  workflow_dispatch: 
    
jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
    - name: Send message
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"该点下午茶了！！！ :doge::doge::doge:\",\"username\":\"提醒哥\",\"icon_emoji\": \":one-sec-cooking:\",}" $SLACK_WEBHOOK
